<!-- Componente reutilizable para banners publicitarios -->
<!-- Este archivo puede ser incluido en otras plantillas usando {% include 'banner_carousel.html' %} -->

<div class="banner-container" id="{{ carousel_id | default('bannerCarousel') }}">
    <div class="banner-slider">
        {% for banner in banners %}
        <a href="{{ banner.enlace }}" class="banner-slide">
            <div class="banner-ejemplo" style="background: {{ banner.gradiente }};">
                <h2>{{ banner.titulo }}</h2>
                <p>{{ banner.descripcion }}</p>
                <span class="banner-cta">{{ banner.cta }}</span>
            </div>
            <div class="banner-overlay">
                <div class="banner-title">{{ banner.titulo }}</div>
                <div class="banner-description">{{ banner.descripcion }}</div>
            </div>
        </a>
        {% endfor %}
    </div>
    
    <!-- Controles de navegación -->
    <button class="banner-nav banner-prev">‹</button>
    <button class="banner-nav banner-next">›</button>
    
    <!-- Indicadores -->
    <div class="banner-indicators">
        {% for banner in banners %}
        <div class="indicator {% if loop.first %}active{% endif %}"></div>
        {% endfor %}
    </div>
</div>

<!-- Estilos específicos para este componente -->
<style>
.banner-ejemplo {
    width: 100%;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
}

.banner-ejemplo::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, rgba(0,0,0,0.3), rgba(0,0,0,0.5));
    z-index: 1;
}

.banner-ejemplo h2,
.banner-ejemplo p,
.banner-ejemplo .banner-cta {
    position: relative;
    z-index: 2;
}

.banner-ejemplo h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 8px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
}

.banner-ejemplo p {
    font-size: 14px;
    margin-bottom: 12px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
}

.banner-cta {
    background: #ff4444;
    color: white;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    transition: transform 0.3s ease;
    cursor: pointer;
}

.banner-cta:hover {
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .banner-ejemplo {
        height: 150px;
    }
    
    .banner-ejemplo h2 {
        font-size: 20px;
    }
    
    .banner-ejemplo p {
        font-size: 12px;
    }
    
    .banner-cta {
        padding: 6px 12px;
        font-size: 11px;
    }
}

@media (max-width: 480px) {
    .banner-ejemplo {
        height: 120px;
    }
    
    .banner-ejemplo h2 {
        font-size: 16px;
        margin-bottom: 5px;
    }
    
    .banner-ejemplo p {
        font-size: 11px;
        margin-bottom: 8px;
    }
}
</style>
