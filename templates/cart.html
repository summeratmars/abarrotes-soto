}

.cart-title {
    color: #2e7d32;
    font-size: 2.5rem;

}

.cart-subtitle {
    color: #666;

}

    max-width: 800px;
    margin: 0 auto;
    display: flex;
    gap: 30px;
    align-items: flex-start;
}

    flex: 2;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);

}

.cart-item {
    display: flex !important;
    flex-direction: row !important;

    border-bottom: 1px solid #f0f0f0;
    transition: all 0.3s ease;
    position: relative;
    min-height: 160px;
}

.cart-item:hover {
    background: #f8f9fa;
    transform: translateX(5px);
}

.cart-item:last-child {
    border-bottom: none;
}

/* Imagen del producto */
.item-image {
    width: 120px !important;
    height: 120px !important;
    min-width: 120px;
    min-height: 120px;
    max-width: 120px;
    max-height: 120px;
    border-radius: 15px;
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    margin-right: 25px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    overflow: hidden;
    position: relative;
    border: 3px solid #fff;
    flex-shrink: 0;
}

.item-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.item-image:hover img {
    transform: scale(1.05);
}

.item-image .emoji-fallback {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    z-index: 1;
}

    flex: 1;
}

.item-name {
    font-size: 1.3rem;
    font-weight: 600;
    color: #333;

    line-height: 1.3;

.item-unit-price {
    color: #666;

    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 600;
    display: inline-block;

    align-items: center;
    gap: 12px;
    margin: 0 20px;
}

    width: 36px;
    height: 36px;
    border: none;
    border-radius: 50%;
    background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);

.quantity-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(46, 125, 50, 0.4);
}

.quantity-display {
    background: #f8f9fa;
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 1.1rem;
    min-width: 50px;
    text-align: center;
    border: 2px solid #e9ecef;

    color: #2e7d32;

    border-radius: 6px;
    transition: all 0.3s ease;

.item-remove:hover {
    background: #dc3545;
    color: white;

/* Resumen del carrito */

    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);

    top: 20px;

.summary-title {

<div class="cart-container">
    <div class="cart-header">
        <h1 class="cart-title">🛒 Tu Carrito</h1>
        <p class="cart-subtitle">Revisa tus productos antes de continuar</p>
    </div>
    
    <div id="cart-wrapper">
        <!-- El contenido se genera dinámicamente -->
    </div>
</div>
<script>
// Hacer las funciones disponibles globalmente
window.modificarCantidad = function(idx, cambio) {
    console.log('Modificando cantidad:', idx, cambio); // Debug
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    if (!carrito[idx]) {
        console.error('Producto no encontrado en índice:', idx);
        return;
    }
    
    const cantidadAnterior = carrito[idx].cantidad;
    carrito[idx].cantidad += cambio;
    
    // Validar que la cantidad no sea menor a 1
    if (carrito[idx].cantidad <= 0) {
        if (confirm('¿Estás seguro de que quieres eliminar este producto del carrito?')) {
            carrito.splice(idx, 1);
        } else {
            carrito[idx].cantidad = cantidadAnterior;
        }
    }
    
    console.log('Nueva cantidad:', carrito[idx]?.cantidad || 'eliminado'); // Debug
    
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
    
    // Actualizar contador del header si existe
    if (typeof actualizarBotonCarrito === 'function') {
        actualizarBotonCarrito();
    }
    
    // Feedback visual mejorado
    const cartItems = document.querySelectorAll('.cart-item');
    cartItems.forEach((item, index) => {
        if (index === idx || carrito.length <= idx) {
            item.style.transform = 'scale(0.98)';
            item.style.background = '#e8f5e9';
            setTimeout(() => {
                item.style.transform = 'scale(1)';
                item.style.background = '';
            }, 200);
        }
    });
};

window.eliminarItem = function(idx) {
    console.log('Eliminando item:', idx); // Debug
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    if (!carrito[idx]) return;
    
    if (confirm('¿Estás seguro de que quieres eliminar este producto del carrito?')) {
        carrito.splice(idx, 1);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
        
        // Actualizar contador del header si existe
        if (typeof actualizarBotonCarrito === 'function') {
            actualizarBotonCarrito();
        }
    }
};

window.enviarPedido = function() {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    if (carrito.length === 0) {
        alert('Tu carrito está vacío. Agrega algunos productos antes de continuar.');
        return;
    }
    window.location.href = '/checkout';
};

// Función para crear elemento de imagen con fallback
function createProductImage(producto) {
    const emoji = getProductEmoji(producto.nombre);
    const cbarras = producto.cbarras || '';
    
    if (cbarras) {
        // Intentar cargar imagen real del producto
        return `
            <img src="/static/images/${cbarras}.webp" 
                 alt="${producto.nombre}"
                 onerror="fallbackToNextFormat(this, '${cbarras}', '${emoji}')">
        `;
    } else {
        // Si no hay código de barras, usar emoji directamente
        return `<div class="emoji-fallback">${emoji}</div>`;
    }
}

// Función para manejar fallbacks de imagen
function fallbackToNextFormat(img, cbarras, emoji) {
    const formats = ['jpg', 'jpeg', 'png'];
    const currentSrc = img.src;
    let currentFormat = '';
    
    // Detectar formato actual
    if (currentSrc.includes('.webp')) currentFormat = 'webp';
    else if (currentSrc.includes('.jpg')) currentFormat = 'jpg';
    else if (currentSrc.includes('.jpeg')) currentFormat = 'jpeg';
    else if (currentSrc.includes('.png')) currentFormat = 'png';
    
    // Intentar siguiente formato
    if (currentFormat === 'webp') {
        img.src = `/static/images/${cbarras}.jpg`;
    } else if (currentFormat === 'jpg') {
        img.src = `/static/images/${cbarras}.jpeg`;
    } else if (currentFormat === 'jpeg') {
        img.src = `/static/images/${cbarras}.png`;
    } else {
        // Si todos los formatos fallan, mostrar emoji
        img.style.display = 'none';
        img.parentElement.innerHTML = `<div class="emoji-fallback">${emoji}</div>`;
    }
}

// Función para obtener emoji del producto basado en su nombre
function getProductEmoji(nombre) {
    const name = nombre.toLowerCase();
    if (name.includes('coca') || name.includes('pepsi') || name.includes('refresco')) return '🥤';
    if (name.includes('agua') || name.includes('bonafont')) return '💧';
    if (name.includes('leche') || name.includes('lala')) return '🥛';
    if (name.includes('pan') || name.includes('bimbo')) return '🍞';
    if (name.includes('huevo')) return '🥚';
    if (name.includes('aceite')) return '🫒';
    if (name.includes('arroz') || name.includes('aceite')) return '🍚';
    if (name.includes('frijol')) return '🫘';
    if (name.includes('azucar')) return '🧂';
    if (name.includes('cafe')) return '☕';
    if (name.includes('cerveza')) return '🍺';
    if (name.includes('yogurt')) return '🥛';
    if (name.includes('queso')) return '🧀';
    if (name.includes('galleta')) return '🍪';
    if (name.includes('chocolate')) return '🍫';
    if (name.includes('dulce')) return '🍬';
    if (name.includes('jabón') || name.includes('detergente')) return '🧽';
    if (name.includes('papel')) return '🧻';
    if (name.includes('cereal')) return '🥣';
    return '🛒';
}

function mostrarCarrito() {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let wrapper = document.getElementById('cart-wrapper');
    
    if (carrito.length === 0) {
        wrapper.innerHTML = `
            <div class="empty-cart">
                <div class="empty-icon">🛒</div>
                <h2 class="empty-title">Tu carrito está vacío</h2>
                <p class="empty-subtitle">¡Agrega algunos productos deliciosos!</p>
                <a href="/" class="action-btn btn-continue">
                    🛍️ Empezar a comprar
                </a>
            </div>
        `;
        return;
    }
    
    let total = 0, ahorro = 0, puntos = 0;
    let itemsHtml = '';
    
    carrito.forEach((p, idx) => {
        let subtotal = p.precio * p.cantidad;
        let ahorroItem = (p.precio_original && p.precio_original > p.precio) ? (p.precio_original - p.precio) * p.cantidad : 0;
        let puntosItem = p.puntos ? p.puntos * p.cantidad : 0;
        
        total += subtotal;
        ahorro += ahorroItem;
        puntos += puntosItem;
        
        const imagenHtml = createProductImage(p);
        
        itemsHtml += `
            <div class="cart-item">
                <div class="item-image">${imagenHtml}</div>
                <div class="item-info">
                    <div class="item-name">${p.nombre}</div>
                    <div class="item-unit-price">$${p.precio.toFixed(2)} c/u</div>
                    ${ahorroItem > 0 ? `<div class="item-savings">💸 Ahorras $${ahorroItem.toFixed(2)}</div>` : ''}
                </div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="modificarCantidad(${idx}, -1)">−</button>
                    <div class="quantity-display">${p.cantidad}</div>
                    <button class="quantity-btn" onclick="modificarCantidad(${idx}, 1)">+</button>
                </div>
                <div class="item-price">
                    <div class="item-total">$${subtotal.toFixed(2)}</div>
                    <div class="item-remove" onclick="eliminarItem(${idx})">🗑️ Eliminar</div>
                </div>
            </div>
        `;
    });
    
    wrapper.innerHTML = `
        <div class="cart-content">
            <div class="cart-items">
                ${itemsHtml}
            </div>
            <div class="cart-summary">
                <h3 class="summary-title">📋 Resumen del Pedido</h3>
                
                <div class="summary-row">
                    <span>Productos (${carrito.length})</span>
                    <span>$${(total + ahorro).toFixed(2)}</span>
                </div>
                
                ${ahorro > 0 ? `
                <div class="summary-row">
                    <span>Descuentos</span>
                    <span class="summary-savings">-$${ahorro.toFixed(2)}</span>
                </div>
                ` : ''}
                
                <div class="summary-row">
                    <span><strong>Total</strong></span>
                    <span><strong>$${total.toFixed(2)}</strong></span>
                </div>
                
                ${puntos > 0 ? `
                <div class="summary-points">
                    🪙 Ganarás ${puntos} puntos
                </div>
                ` : ''}
                
                <div class="cart-actions">
                    <button class="action-btn btn-checkout" onclick="enviarPedido()">
                        ✅ Proceder al Checkout
                    </button>
                    <a href="/" class="action-btn btn-continue">
                        🛍️ Seguir Comprando
                    </a>
                    <button class="action-btn btn-clear" onclick="confirmarVaciarCarrito()">
                        🗑️ Vaciar Carrito
                    </button>
                </div>
            </div>
        </div>
    `;
}
