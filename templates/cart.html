// Funci√≥n para crear elemento de imagen con fallback
function createProductImage(producto) {
    const emoji = getProductEmoji(producto.nombre);
    const cbarras = producto.cbarras || '';
    
    if (cbarras) {
        // Intentar cargar imagen real del producto
        return `
            <img src="/static/images/${cbarras}.webp" 
                 alt="${producto.nombre}"
                 onerror="fallbackToNextFormat(this, '${cbarras}', '${emoji}')">
        `;
    } else {
        // Si no hay c√≥digo de barras, usar emoji directamente
        return `<div class="emoji-fallback">${emoji}</div>`;
    }
}

// Funci√≥n para manejar fallbacks de imagen
function fallbackToNextFormat(img, cbarras, emoji) {
    const formats = ['jpg', 'jpeg', 'png'];
    const currentSrc = img.src;
    let currentFormat = '';
    
    // Detectar formato actual
    if (currentSrc.includes('.webp')) currentFormat = 'webp';
    else if (currentSrc.includes('.jpg')) currentFormat = 'jpg';
    else if (currentSrc.includes('.jpeg')) currentFormat = 'jpeg';
    else if (currentSrc.includes('.png')) currentFormat = 'png';
    
    // Intentar siguiente formato
    if (currentFormat === 'webp') {
        img.src = `/static/images/${cbarras}.jpg`;
    } else if (currentFormat === 'jpg') {
        img.src = `/static/images/${cbarras}.jpeg`;
    } else if (currentFormat === 'jpeg') {
        img.src = `/static/images/${cbarras}.png`;
    } else {
        // Si todos los formatos fallan, mostrar emoji
        img.style.display = 'none';
        img.parentElement.innerHTML = `<div class="emoji-fallback">${emoji}</div>`;
    }
}

// Funci√≥n para obtener emoji del producto basado en su nombre
function getProductEmoji(nombre) {

    if (name.includes('agua') || name.includes('bonafont')) return 'üíß';

    if (name.includes('aceite')) return 'ü´í';
    if (name.includes('arroz') || name.includes('aceite')) return 'üçö';
    if (name.includes('frijol')) return 'ü´ò';

    if (name.includes('chocolate')) return 'üç´';
    if (name.includes('dulce')) return 'üç¨';
    if (name.includes('jab√≥n') || name.includes('detergente')) return 'üßΩ';
    if (name.includes('papel')) return 'üßª';
    if (name.includes('cereal')) return 'ü•£';
    return 'üõí';
}

// Funci√≥n para calcular el precio aplicable seg√∫n la cantidad
function calcularPrecioAplicable(producto) {
    const cantidad = producto.cantidad;
    // Usar precio_base si existe, sino precio_original, sino precio
    const precioNormal = producto.precio_base || producto.precio_original || producto.precio;
    const precioMayoreo = producto.precio_mayoreo || 0;
    const cantidadMayoreo = producto.cantidad_mayoreo || 0;
    
    // Verificar si aplica precio de mayoreo
    if (precioMayoreo > 0 && cantidadMayoreo > 0 && cantidad >= cantidadMayoreo) {
        return {
            precio: precioMayoreo,
            tipo: 'mayoreo',
            ahorro: precioNormal - precioMayoreo,
            desde: cantidadMayoreo
        };
    } else {
        // Usar el precio que ya tiene el producto (puede ser precio_venta2 si tiene descuento)
        const precioActual = producto.precio;
        return {
            precio: precioActual,
            tipo: precioActual < precioNormal ? 'oferta' : 'normal',
            ahorro: precioActual < precioNormal ? precioNormal - precioActual : 0,
            desde: 1
        };
    }
}

        let descuentoInfo = '';
        if (precioInfo.tipo === 'mayoreo') {
            descuentoInfo = `<div class="item-savings" style="color: #0277bd;">üè™ Precio mayoreo (${precioInfo.desde}+ pzs): $${precioUnitario.toFixed(2)} c/u</div>`;
        } else if (precioInfo.tipo === 'oferta') {
            descuentoInfo = `<div class="item-savings" style="color: #f57c00;">üéØ Oferta (${precioInfo.desde}+ pzs): $${precioUnitario.toFixed(2)} c/u</div>`;
        }
        
        if (ahorroItem > 0) {
            descuentoInfo += `<div class="item-savings">üí∏ Ahorras $${ahorroItem.toFixed(2)} total</div>`;
        }
        
        itemsHtml += `
            <div class="cart-item">
                <div class="item-image">${imagenHtml}</div>
                <div class="item-info">
                    <div class="item-name">${p.nombre}</div>
                    <div class="item-unit-price">$${precioUnitario.toFixed(2)} c/u</div>
                    ${descuentoInfo}
                </div>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="modificarCantidadCarrito(${idx}, -1)">‚àí</button>
                    <div class="quantity-display">${p.cantidad}</div>
                    <button class="quantity-btn" onclick="modificarCantidadCarrito(${idx}, 1)">+</button>
                </div>
                <div class="item-price">
                    <div class="item-total">$${subtotal.toFixed(2)}</div>
                    <div class="item-remove" onclick="eliminarItem(${idx})">üóëÔ∏è Eliminar</div>
                </div>
            </div>
        `;
    });
    
    wrapper.innerHTML = `
        <div class="cart-content">
            <div class="cart-items">
                ${itemsHtml}
            </div>
            <div class="cart-summary">
                <h3 class="summary-title">üìã Resumen del Pedido</h3>
                
                <div class="summary-row">
                    <span>Productos (${carrito.length})</span>
                    <span>$${(total + ahorro).toFixed(2)}</span>
                </div>
                
                ${ahorro > 0 ? `
                <div class="summary-row">
                    <span>Descuentos</span>
                    <span class="summary-savings">-$${ahorro.toFixed(2)}</span>
                </div>
                ` : ''}
                
                <div class="summary-row">
                    <span><strong>Total</strong></span>
                    <span><strong>$${total.toFixed(2)}</strong></span>
                </div>
                
                ${puntos > 0 ? `
                <div class="summary-points">
                    ü™ô Ganar√°s ${puntos} puntos
                </div>
                ` : ''}
                
                <div class="cart-actions">
                    <button class="action-btn btn-checkout" onclick="enviarPedido()">
                        ‚úÖ Proceder al Checkout
                    </button>
                    <a href="/" class="action-btn btn-continue">
                        üõçÔ∏è Seguir Comprando
                    </a>
                    <button class="action-btn btn-clear" onclick="confirmarVaciarCarrito()">
                        üóëÔ∏è Vaciar Carrito
                    </button>
                </div>
            </div>
        </div>
    `;
}

// NOTA: modificarCantidadCarrito est√° definida m√°s arriba como window.modificarCantidadCarrito

function eliminarItem(idx) {
    console.log('Eliminando item:', idx); // Debug
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    if (!carrito[idx]) return;
    
    if (confirm('¬øEst√°s seguro de que quieres eliminar este producto del carrito?')) {
        carrito.splice(idx, 1);
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
        
        // Actualizar contador del header si existe
        if (typeof actualizarBotonCarrito === 'function') {
            actualizarBotonCarrito();
        }
    }
}



function confirmarVaciarCarrito() {
    if (confirm('¬øEst√°s seguro de que quieres vaciar todo el carrito?')) {
        localStorage.removeItem('carrito');
        mostrarCarrito();
        
        if (typeof actualizarBotonCarrito === 'function') {
            actualizarBotonCarrito();
        }
    }
}

function enviarPedido() {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    if (carrito.length === 0) {
        alert('Tu carrito est√° vac√≠o. Agrega algunos productos antes de continuar.');
        return;
    }
    window.location.href = '/checkout';
}

// Hacer la funci√≥n disponible globalmente para usar en consola
window.debugCarritoMayoreo = debugCarritoMayoreo;

// Cargar carrito al iniciar la p√°gina
document.addEventListener('DOMContentLoaded', function() {
    mostrarCarrito();
    
    // Ejecutar debug autom√°ticamente al cargar
    console.log("üöÄ P√°gina de carrito cargada - ejecutando debug autom√°tico:");
    setTimeout(() => {

    }, 500);
